<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/normalize.css">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="rectangle">
            <!-- <div class="group-32"> -->
                <img src="./img/group-32@3x.png" alt="">
            <!-- </div> -->
            <div class="rectangle__left">
                <span class="orange-red title--1">￥</span>
                <span class="orange-red title--1">7800</span>
                <span class="orange-red title--2">元/月</span>
                <div class="rectangle__left__content">
                    <table>
                        <tr>
                            <td>
                                <span class="content--title gray">面积</span>
                                <span class="content--text black">15m²</span>
                            </td>
                            <td>
                                <span class="content--title gray">工位</span>
                                <span class="content--text black">3~4位</span>
                            </td>
                            <td>
                                <span class="content--title gray">最短租期</span>
                                <span class="content--text black">--</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="content--title gray">装修</span>
                                <span class="content--text black">豪装</span>
                            </td>
                            <td>
                                <span class="content--title gray">楼层</span>
                                <span class="content--text black">低层</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="rectangle__right">
                <form>
                    <input type="text" name="firstname" placeholder="姓名">
                    <input type="text" name="lastname" placeholder="电话">
                    <input type="text" name="" value="" placeholder="需求">
                    <!--按钮-->
                    <input type="submit" class="form--btn" value="提交申请">
                </form>
            </div>
        </div>
    </body>
</html>
